<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO List</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>

    <div>
        <h1 id="head">To Do List</h1>
            <form name="myForm" onsubmit="event.preventDefault();OnFormSubmit()" autocomplete="off">
            <div id="name">
                <input type="text" name="fname" id="fname" placeholder="Enter your name"><br>
                <span class="formerror"></span>
            </div>

            <div class="conatiner">
                <div id="email">
                    <input type="text" name="femail" id="femail" placeholder="Enter your email"> <br>
                    <span class="formerror"></span>
                </div> 
                
                <div id="phone">
                <input type="text" name="fphone" id="fphone" placeholder="Enter your phone number"><br>
                <span class="formerror" id="fon"></span>
            </div>
            </div>

            <div id="project">
                <input type="text" name="fproject" id="fproject" placeholder="Enter your project name"><br>
                <span class="formerror"></span>
            </div>

            <div id="task">
                <input type="text" name="ftask" id="ftask" placeholder="Enter your task name"><br>
                <span class="formerror"></span>
            </div>

            <div class="box">
                <div id="sdate">
                    <label class="sd">Start Date:</label><br>
                    <input type="date" name="fsdate" id="fsdate"><br>
                    <span class="formerror"></span>
                </div> 
                
                <div id="tdate">
                    <label class="sd" id="endD">End Date:</label><br>
                   <input type="date" name="ftdate" id="ftdate"><br>
                    <span class="formerror" id="td"></span>
               </div>
            </div>

            <div id="radio">
                <label>Task Status:</label>
                <input type="radio" onClick="radio()" name="fradio" id="fradio" value="Planned">Planned
                <input type="radio" onClick="radio()" name="fradio" id="fradio" value="In-Progress">In-Progress
                <input type="radio" onClick="radio()" name="fradio" id="fradio" value="Done">Done
                <span class="formerror"></span>
            </div>

            <div>
                <input type="submit" id="submit" value="Save">
            </div>
            </form>

            <table id="tasklist">
                  <thead>
                      <th>Name</th>
                      <th>Project</th>
                      <th>Task</th>
                      <th>Satus</th>
                      <th>Start Date</th>
                      <th>End Date</th>
                      <th>Crud</th>

                      <tr>
                        <td>Harsh</td>
                        <td>Python</td>
                        <td>Coding</td>
                        <td>Planned</td>
                        <td>25/12/2021</td>
                        <td>30/12/2021</td>
                        <td><button>Edit</button>
                            <button>Delete</button></td>
                      </tr>
                  </thead>
            </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
